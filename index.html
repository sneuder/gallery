<!DOCTYPE html>
<html>
	<head lang="en-us">
		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="styles/grid_flex.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<link rel="stylesheet" type="text/css" href="styles/responsive.css">
		<!-- meta -->
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta charset="utf-8">
		<title>Gallery</title>
	</head>
	<body>
		<div class="main-box">
			<div class="profile-box">
				<div class="box-profile-photo">
					<img class="profile-photo" src="imgs/profile.jpg" alt="">	
				</div>
				<h1 class="profile-name">Esneider Ospina</h1>
				<p class="profile-ubication">Florencia, Caqueta</p>
				<div class="profile-info">
					<div class="profile-info-posts pff">
						<p class="numbers">100</p>
						<p class="number-desc">post</p>
					</div>
					<div class="profile-info-followers pff">
						<p class="numbers">52.000</p>
						<p class="number-desc">followers</p>
					</div>
					<div class="profile-info-followings pff">
						<p class="numbers">25</p>
						<p class="number-desc">following</p>
					</div>
				</div>
			</div>
			<div class="gallery-box">
				<img loading="lazy" class="gallery-photos" id="img-1" src="imgs/1.jpg" alt="">
				<img loading="lazy" class="gallery-photos" id="img-2" src="imgs/2.jpg" alt="">
				<img loading="lazy" class="gallery-photos" id="img-3" src="imgs/3.jpg" alt="">
				<img loading="lazy" class="gallery-photos" id="img-4" src="imgs/4.jpg" alt="">
				<img loading="lazy" class="gallery-photos" id="img-5" src="imgs/5.jpg" alt="">
				<img loading="lazy" class="gallery-photos" id="img-6" src="imgs/6.jpg" alt="">
			</div>
		</div>
	</body>
</html>
